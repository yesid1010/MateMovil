<ion-header>

  <ion-navbar color="primary">
  
    <!--prueba buscar-->
    <ion-searchbar  debounce="500" (ionInput)="getItems($event)"></ion-searchbar>

    <!--prueba buscar-->
  </ion-navbar>

</ion-header>
<ion-content padding>

    <ion-card *ngFor="let item of items"  >
        <!-- <img *ngIf="item.img" src="{{item.img}}" alt="" srcset=""> -->
      <img *ngIf="item.img" src="{{item._embedded['wp:featuredmedia'][0].media_details.sizes.medium.source_url}}" (click)="openDetail(item)">
      <ion-card-content>   
        <ion-card-title (click)="openDetail(item)">
          <h2>{{item.title.rendered}}</h2>
        </ion-card-title>
          <ion-row>
              <ion-badge color="primary"> 
                {{getCatName(item.categories[0])}}  
              </ion-badge>
          </ion-row>   
          <ion-grid>
            <ion-row>
                <ion-col col-4>
                  <button ion-button icon-start clear  (click)="getComentario()" >
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>{{item.id}}</div>
                  </button>
                </ion-col>
                <ion-col col-4>
                  <button ion-button icon-start clear  (click)="getComentario()">
                    <ion-icon name="md-chatboxes"></ion-icon>
                    <div>{{item.id}}</div>
                  </button>
                </ion-col>
                <ion-col col-4>
                    <button ion-button icon-start clear  color="primary" (click)="share(item.link)">
                        <ion-icon name="md-share"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
          </ion-grid> 
          
      </ion-card-content>
    </ion-card>
