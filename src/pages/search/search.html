<ion-header>

  <ion-navbar color="primary">
  
    <!--prueba buscar-->
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <!--prueba buscar-->
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-refresher (ionRefresh)="getPost($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  
    <ion-card *ngFor="let item of items" (click)="openDetail(item)" >
        <img *ngIf="item.img" src="{{item.img}}" alt="" srcset="">
      <ion-card-content>   
        <ion-card-title>
          <h2>{{item.title.rendered}}</h2>
        </ion-card-title>
          <ion-row>
              <ion-badge color="primary"> 
                {{getCatName(item.categories[0])}}  
              </ion-badge>
          </ion-row>   
          <ion-row>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>12 Likes</div>
                </button>
              </ion-col>
          </ion-row>
          
      </ion-card-content>
    </ion-card>
  
    
    <ion-infinite-scroll (ionInfinite)="getPost($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
