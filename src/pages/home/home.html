<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MateMovil</ion-title>
    <ion-buttons end>
      <button icon-only ion-button (click)="openSearchPage()"><ion-icon name = "search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="getPost($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of items" (click)="openDetail(item)" >
      <img *ngIf="item.img" src="{{item.img}}" alt="" srcset="">
    <ion-card-content>   
      <ion-card-title>
        <h2>{{item.title.rendered}}</h2>
      </ion-card-title>
        <ion-row>
            <ion-badge color="primary"> 
              {{getCatName(item.categories[0])}}  
            </ion-badge>
        </ion-row>   
        <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>{{item.id}}</div>
              </button>
            </ion-col>
        </ion-row>
        
    </ion-card-content>
  </ion-card>

  
  <ion-infinite-scroll (ionInfinite)="getPost($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
