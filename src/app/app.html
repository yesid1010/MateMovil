<ion-menu [content]="content">
  <ion-header > 
    <ion-toolbar color="primary">
      <ion-title>Categor√¨as</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item (click)="openPage(0)">
          <span>Todas</span>
      </button>
      <button  menuClose ion-item *ngFor="let cat of wp.Categories" (click)="openPage(cat.id)">
        <span>{{cat.name}}</span>
        <ion-icon name="ios-paper-plane" item-end color="primary"></ion-icon>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
